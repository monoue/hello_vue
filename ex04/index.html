<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <hello></hello>
    </div>

    <script>
    //   Vue.component("hello", {
    //     template: "<h1>Hello Vue!</h1>"
    //   });
      const sayHello = Vue.extend({
        template: "<h1>Hello Vue!</h1>"
      });
      const app = new Vue({
        el: "#app",
        components: {
          hello: sayHello
        }
      });
    </script>
  </body>
</html>
