<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="app" class="container">
	<h1>My Todos</h1>

    <!-- <ul>
      <li v-for="(todo, index) in todos">
		<input type="checkbox" v-model="todo.isDone"> -->
        <!-- <span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span> -->
        <!-- <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
	  </li>
	  <li v-show="!todos.length">Nothing to do, yay!</li>
	</ul> -->

	<!-- 上のように v-show を使うなら話は単純。
	下のように v-if を使う場合は、v-if よりも v-for が先に実行される点に注意。
	そのため、v-if と v-for を同じところに書かないように注意する必要が生じる。 -->

    <ul v-if="todos.length">
      <li v-for="(todo, index) in todos">
		<input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
	  </li>
	  <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
    <ul v-else>
	  <li>Nothing to do, yay!</li>
    </ul>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
